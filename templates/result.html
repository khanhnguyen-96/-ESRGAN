<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Result</title>

    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 40px;
        }

        .col {
            width: 50%;
        }

        .col img {
            width: 100%;
        }
    </style>
  </head>

  <body>
    <div class="container">
        <div class="col">
            <h1>Low Resolution</h1>
            {% for lrFile in lrFiles %}
            <img src="{{url_for('lr', filename=lrFile)}}" alt="{{lrFile}}">
            {% endfor %}
        </div>

        <div class="col">
            <h1>High Resolution</h1>
            {% for hrFile in hrFiles %}
            <img src="{{url_for('hr', filename=hrFile)}}" alt="{{hrFile}}">
            {% endfor %}
        </div>
    </div>
  </body>
</html>
